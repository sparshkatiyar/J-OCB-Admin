<section  class="authentication">
    <div class="container-fluid">
        <div class="row  vh-100 align-items-center">

            <div class="col-md-6 px-0 d-flex align-items-center left-bg vh-100 ">
                <div class="auth-box w-100 ">
                    <div class="card">
                        <div class="card-header">
                            <div class="left-auth-logo text-center">
                                <img src="/assets/images/logo-light.png" alt="logo">
                            </div>
                          </div>

                        <div class="card-body mt-3">

                            <div class="auth-box-left-text">
                                <h5>DIGGING CONVENIENCE</h5>    
                                <h1>BOOK YOUR JCB</h1>
                                <h5>Anytime, Anywhere</h5>    
                            </div>

                        </div>
                    </div>
                </div>
            </div>


            <div class="col-md-6 px-0">
                <div class="auth-box px-lg-5 ">
                    <div class="card">
                        <div class="card-header">
                            <div class="auth-logo text-center">
                                <img src="/assets/images/logo-dark.jpg" alt="logo">
                            </div>
                        </div>

                        <div class="card-body">
                            <div class="mb-4">
                                <h4 class="text-center">OTP</h4>
                            </div>

                            <div class="example-container text-center">
                                <h6>Please Enter OTP Sent On Registered Email Address :</h6>
                                
                                <div class="mt-3">
                                    <ng-otp-input  [config]="{length:4}" ></ng-otp-input>
                                </div>

                            </div>


                            <div class="auth-btn">
                                <button mat-raised-button color="primary" class="w-100 my-3 py-1" routerLink="/change-password" >Verify</button>

                            </div>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
