<div class="main-wrapper">
    <div class="container-fluid">
        <div class="main-heading my-3">
            <h3>User Management</h3>
        </div>


        <div class="row align-items-center">
            <div class="col-md-4 mb-3">
                <mat-form-field appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Search by Name" #input>
                </mat-form-field>
            </div>


            <div class="col-md-4 mb-3">
                <mat-form-field appearance="outline">
                    <mat-label>Select an option</mat-label>
                    <mat-select disableRipple>
                      <mat-option value="1">Option 1</mat-option>
                      <mat-option value="2">Option 2</mat-option>
                      <mat-option value="3">Option 3</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>

            <div class="col-md-4 mb-3 text-end">
                <button mat-raised-button color="primary">Add Button</button>
            </div>

        </div>


        <div class="table-responsive  mb-5">
           
              
              <div class="w-100">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ID Column -->
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="progress">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                    <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>
              
                  <!-- Fruit Column -->
                  <ng-container matColumnDef="fruit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
                    <td mat-cell *matCellDef="let row"> {{row.fruit}} </td>
                  </ng-container>




                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef > Actions 
                      <div class="d-flex justify-content-center gap-3 align-items-center">
                        <span class="action-head" >Edit</span>
                        <span class="action-head" >Delete</span>
                        <span class="action-head" >Block<br>Unblock</span>
                    </div>  
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <div class="action-icon d-flex justify-content-center gap-3 align-items-center ">
                          <span class="action-head" ><mat-icon matTooltip="Edit">create</mat-icon></span>
                            <span class="action-head"><mat-icon matTooltip="Delete" (click)="deletDialog()" class="text-danger">delete</mat-icon></span>
                              <span class="action-head"><mat-slide-toggle></mat-slide-toggle></span>
                        </div>
                    </td>
                </ng-container>


              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>






                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
              
        </div>




    </div>
    
</div>
